<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Scraper Extension</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #555;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background-color: #ff3f6c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e2325b;
        }
        button:active {
            background-color: #c12248;
        }
        .status {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
        }
        .status.success {
            color: green;
        }
        .status.error {
            color: red;
        }
        .spinner {
            margin: 15px auto;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #ff3f6c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Myntra Scraper Extension</h1>
    <button id="scrapeProduct">Scrape Product</button>
    <div class="spinner" id="spinner"></div>
    <div class="status" id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
